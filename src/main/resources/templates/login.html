<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="d-flex justify-content-center">
<form class="mt-5" th:action="login" name="login" th:object="${userForm}" method="post">
    <input th:path="*{username}" name="username" placeholder="Логин">
    <br>
    <input th:path="*{password}" class="mt-2" name="password" placeholder="Пароль">
    <br>
    <input type="submit" class="btn mt-2 ms-5"  value="Войти">
</form>
</div>
</body>
</html>
