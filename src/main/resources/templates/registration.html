<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/html" xmlns:input="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="d-flex justify-content-center">
<form class="mt-5" th:action="@{/registration}" th:object="${userForm}" method="post">
    <input th:field="*{login}" type="text" placeholder="Логин">
    <br>
    <input th:field="*{password}" class="mt-2" type="text" placeholder="Пароль">
    <br>
    <input th:field="*{email}" class="mt-2 " type="text" placeholder="Электронная почта">
    <br>
    <input type="submit" class="btn mt-2 ms-5">
</form>
<p th:if="${error_exists!=''}" th:text="${error_exists}" style="color: #bb2d3b"></p>
</div>
</body>
</html>
